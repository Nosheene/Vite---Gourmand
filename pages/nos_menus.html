<body>
<div class="container pt-4">
    <h2 class="text-center">Nos menus</h2>
</div>

<!-- FILTRES MOCKUP (remplace ton bloc filtres existant) -->
<section class="py-5 bg-light">
  <div class="container bg-light">

    <div class="filters-wrapper p-4 border rounded-3 shadow-sm bg-light mb-5 collapsible-filters">
      <div class="d-flex justify-content-between align-items-center mb-4 filter-header">
        <h6 class="mb-0 fw-bold text-dark">Filtres</h6>
        <div class="btn-group">
          <button id="toggle-filters" class="btn btn-sm btn-outline-secondary rounded-pill px-3 me-1">
            <i class="bi bi-chevron-up"></i> <span>Masquer</span>
          </button>
          <button id="reset-filters" class="btn btn-sm btn-outline-danger rounded-pill px-3">Réinitialiser</button>
        </div>
      </div>

      <div class="filters-content row g-4">
        <!-- THÈMES (ligne 1) -->
        <div class="col-lg-5">
          <label class="form-label fw-medium text-muted mb-3">Thème</label>
          <div class="d-flex flex-wrap gap-2">
            <button class="filter-btn btn px-4 py-2 rounded-pill fw-medium" data-filter="category" data-value="noel">Noël</button>
            <button class="filter-btn btn px-4 py-2 rounded-pill fw-medium" data-filter="category" data-value="paques">Pâques</button>
            <button class="filter-btn btn px-4 py-2 rounded-pill fw-medium" data-filter="category" data-value="vege">Végé</button>
            <button class="filter-btn btn px-4 py-2 rounded-pill fw-medium" data-filter="category" data-value="vegan">Vegan</button>
            <button class="filter-btn btn px-4 py-2 rounded-pill fw-medium" data-filter="category" data-value="classique">Classique</button>
          </div>
        </div>

        <!-- PRIX + PERSONNES (ligne 2) -->
        <div class="col-lg-7">
          <div class="row g-4">
            <!-- Prix Min -->
            <div class="col-md-4">
              <label class="form-label fw-medium text-muted mb-3">Prix min</label>
              <div class="d-flex flex-wrap gap-2">
                <button class="filter-btn btn px-3 py-2 rounded-pill fw-medium" data-filter="price-min" data-value="100">100€</button>
                <button class="filter-btn btn px-3 py-2 rounded-pill fw-medium" data-filter="price-min" data-value="150">150€</button>
              </div>
            </div>
            
            <!-- Personnes -->
            <div class="col-md-4">
              <label class="form-label fw-medium text-muted mb-3">Pers.</label>
              <div class="d-flex flex-column gap-2">
                <button class="filter-btn btn px-3 py-2 rounded-pill fw-medium" data-filter="size" data-value="4">4 pers</button>
                <button class="filter-btn btn px-3 py-2 rounded-pill fw-medium" data-filter="size" data-value="12">12 pers</button>
                <button class="filter-btn btn px-3 py-2 rounded-pill fw-medium" data-filter="size" data-value="20">20 pers</button>
              </div>
            </div>

            <!-- Prix Max -->
            <div class="col-md-4">
              <label class="form-label fw-medium text-muted mb-3">Prix max</label>
              <div class="d-flex flex-wrap gap-2">
                <button class="filter-btn btn px-3 py-2 rounded-pill fw-medium" data-filter="price-max" data-value="500">500€</button>
                <button class="filter-btn btn px-3 py-2 rounded-pill fw-medium" data-filter="price-max" data-value="300">300€</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="menu-grid-container mb-5">
      <div class="row g-4 justify-content-center">
        <!-- TA CARTE NOËL ICI -->
        <div class="col-lg-4 col-md-6 menu-card" data-category="noel" data-price="200" data-size="4">
          <div class="card rect border-0 shadow-sm overflow-hidden">
            <!-- RECTANGLE FOND UNIFORME SANS PHOTO -->
            <div class="rect-content bg-light">
              <h5 class="rect-title">Menu de Noël</h5>
              <p class="rect-desc">Foie gras, chapon rôti, bûche maison. Réveillon gourmand inoubliable.</p>
              <div class="rect-footer">
                <span class="badge bg-primary rounded-pill px-3 py-1 fw-medium">4 pers</span>
                <span class="fw-bold text-primary fs-5 ms-2">200€</span>
              </div>
              <button class="btn btn-primary w-100 mt-3 rounded-3 px-4 py-2 fw-medium rect-button">Voir le détail</button>
            </div>
          </div>
        </div>

        <!-- TA CARTE PÂQUES ICI -->
        <div class="col-lg-4 col-md-6 menu-card" data-category="paques" data-price="180" data-size="12">
          <div class="card rect border-0 shadow-sm overflow-hidden">
            <div class="rect-content bg-light">
              <h5 class="rect-title">Menu de Pâques</h5>
              <p class="rect-desc">Agneau confit, asperges, œufs mimosa. Fraîcheur printanière.</p>
              <div class="rect-footer">
                <span class="badge bg-primary rounded-pill px-3 py-1 fw-medium">12 pers</span>
                <span class="fw-bold text-primary fs-5 ms-2">180€</span>
              </div>
              <button class="btn btn-primary w-100 mt-3 rounded-3 px-4 py-2 fw-medium rect-button">Voir le détail</button>
            </div>
          </div>
        </div>

        <!-- TA CARTE MARIAGE ICI -->
        <div class="col-lg-4 col-md-6 menu-card" data-category="classique" data-price="250" data-size="20">
          <div class="card rect border-0 shadow-sm overflow-hidden">
            <div class="rect-content bg-light">
              <h5 class="rect-title">Menu Mariage</h5>
              <p class="rect-desc">Huîtres, filet en croûte, pièce montée. Jour d'exception.</p>
              <div class="rect-footer">
              <span class="badge bg-primary rounded-pill px-3 py-1 fw-medium">20 pers</span>             
                <span class="fw-bold text-primary fs-5 ms-2">250€</span>
              </div>
              <button class="btn btn-primary w-100 mt-3 rounded-3 px-4 py-2 fw-medium rect-button text-white">Voir le détail</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
